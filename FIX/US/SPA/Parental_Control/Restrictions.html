<script type="text/javascript">

var Label0_Text = new Array( "Este ajuste aplica el control parental<br />a WiiConnect24, a las funciones en<br />línea y a algunos canales de Wii que<br />pueden añadirse a la consola Wii." , "<br />Usar Wii Points y permitir ciertas<br />compras con tarjeta de crédito." , "Usar el tablón de Wii de manera limitada<br />en línea y acceder a ciertas funciones de<br />programas. " , "Utilizar el Canal Internet y<br />acceder a contenidos no sujetos<br />a clasificación por edades:" , "<br />Acceder al Canal Noticias:<br />" );
var UnderRBtn_Text = new Array("Aceptar","Aceptar","Confirmar");

var pageNo = wii.subPageID;
var rst    = wii.restrictions;

switch( pageNo )
{
	case 0: 
		document.all.Label0.innerHTML =	"";
		document.all.Label1.innerHTML =	Label0_Text[0];
		document.all.UnderRBtn.innerHTML = UnderRBtn_Text[0];
		document.all("List01Btn").style.visibility="hidden";
		document.all("List02Btn").style.visibility="hidden";
		document.all("List01").style.visibility="hidden";
		document.all("List02").style.visibility="hidden";
		break;
	case 1: 
	case 2: 
	case 3: 
		document.all.UnderRBtn.innerHTML = UnderRBtn_Text[1];
		document.all.Label0.innerHTML =	Label0_Text[pageNo];
		document.all.Label1.innerHTML =	"";
		ParentalRestrictions_init(pageNo);
		break;
	case 4: 
	case 5: 
		document.all.UnderRBtn.innerHTML = UnderRBtn_Text[2];
		document.all.Label0.innerHTML =	Label0_Text[pageNo];
		document.all.Label1.innerHTML =	"";
		ParentalRestrictions_init(pageNo);
		break;
}
